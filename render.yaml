services:
  # PostgreSQL Database
  - type: pspg
    name: task-management-db
    plan: free
    databaseName: task_management
    databaseUser: taskuser

  # Django Backend Service
  - type: web
    name: task-management-backend
    runtime: python
    plan: free
    buildCommand: pip install -r requirements.txt && python manage.py migrate
    startCommand: gunicorn core.wsgi:application --bind 0.0.0.0:$PORT
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: task-management-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: False
      - key: ALLOWED_HOSTS
        value: task-management-backend.onrender.com
      - key: CORS_ALLOWED_ORIGINS
        fromService:
          type: web
          name: task-management-frontend
          property: host
        prefix: https://
      - key: CSRF_TRUSTED_ORIGINS
        fromService:
          type: web
          name: task-management-frontend
          property: host
        prefix: https://
      - key: SESSION_COOKIE_SECURE
        value: True
      - key: CSRF_COOKIE_SECURE
        value: True
      - key: SESSION_COOKIE_SAMESITE
        value: None
      - key: CSRF_COOKIE_SAMESITE
        value: None
      - key: DB_SSL
        value: True

  # React Frontend Static Site
  - type: web
    name: task-management-frontend
    runtime: node
    plan: free
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: frontend/dist
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: task-management-backend
          property: host
        prefix: https://
        suffix: /api

